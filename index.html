    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>
    <body>
        <!-- login page start -->

        <h1 id="head"><span>&#10084;</span>Login Page</h1>
        <div class="container">
            <div class="form-head">
                <h1><span>&#9885;</span> Welcome to our website</h1>
            </div>
            <div class="text">
                <h2><span>&#9993;</span> Email</h2>
                <input type="email" placeholder="Your Email address" id="email" >
            </div>
            <div class="text">
                <h2><span>&#9762;</span> Password</h2>
                <input type="password" placeholder="Your Password" id="password">
            </div>

            <div class="btn">
                <button type="button" id="login">Log In</button>
            </div>
        </div>
        <!-- login page end -->
    </body>
    </html>
